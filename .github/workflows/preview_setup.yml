on:
  pull_request:
    branches:
    - staging
    types:
    - opened
    - synchronize
    
name: Deploy to Preview Environment
jobs:
  porter-deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    - name: Set Github tag
      id: vars
      run: echo "sha_short=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
    - name: Setup porter
      uses: porter-dev/setup-porter@v0.1.0
    - name: Deploy staging API
      timeout-minutes: 30
      run: exec porter apply -f ./apps/api/porter.yaml --preview
      env:
        PORTER_CLUSTER: 3155
        PORTER_HOST: https://dashboard.porter.run
        PORTER_PROJECT: 9309
        PORTER_APP_NAME: staging
        PORTER_TAG: ${{ steps.vars.outputs.sha_short }}
        PORTER_TOKEN: ${{ secrets.PORTER_APP_9309_3155 }}
        PORTER_PR_NUMBER: ${{ github.event.number }}
        PORTER_REPO_NAME: ${{ github.event.repository.name }}
    - name: Deploy staging server
      timeout-minutes: 30
      run: exec porter apply -f ./apps/server/porter.yaml --preview
      env:
        PORTER_CLUSTER: 3155
        PORTER_HOST: https://dashboard.porter.run
        PORTER_PROJECT: 9309
        PORTER_APP_NAME: staging-server
        PORTER_TAG: ${{ steps.vars.outputs.sha_short }}
        PORTER_TOKEN: ${{ secrets.PORTER_APP_9309_3155 }}
        PORTER_PR_NUMBER: ${{ github.event.number }}
        PORTER_REPO_NAME: ${{ github.event.repository.name }}
    - name: Deploy electric server
      timeout-minutes: 30
      run: exec porter apply -f ./apps/electric-server/porter.yaml --preview
      env:
        PORTER_CLUSTER: 3155
        PORTER_HOST: https://dashboard.porter.run
        PORTER_PROJECT: 9309
        PORTER_APP_NAME: electric
        PORTER_TAG: ${{ steps.vars.outputs.sha_short }}
        PORTER_TOKEN: ${{ secrets.PORTER_APP_9309_3155 }}
        PORTER_PR_NUMBER: ${{ github.event.number }}
        PORTER_REPO_NAME: ${{ github.event.repository.name }}