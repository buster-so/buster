          else
            echo "- **Trigger.dev:** ⏭️ Skipped (no trigger/package changes)" >> $GITHUB_STEP_SUMMARY
          fi

          if [[ "${{ needs.release-cli.result }}" != "" ]]; then
            echo "- **CLI Release:** ${{ needs.release-cli.result }}" >> $GITHUB_STEP_SUMMARY
