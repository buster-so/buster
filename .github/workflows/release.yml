              echo "- **CLI Release:** ⏭️ Skipped (only releases on main and staging branches)" >> $GITHUB_STEP_SUMMARY
            else
              echo "- **CLI Release:** ⏭️ Skipped (CLI build did not run)" >> $GITHUB_STEP_SUMMARY
            fi
          fi

          echo "" >> $GITHUB_STEP_SUMMARY
