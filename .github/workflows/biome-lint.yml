      - name: Build web-tools package
        run: npm run build
        working-directory: packages/web-tools 

  build-test-utils:
    runs-on: ubuntu-latest
    needs: [biome-lint, build-database]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
